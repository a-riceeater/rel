<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - Rel</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./downloads.css">

    <link rel="icon" href="./relico.ico">
</head>
<body>
    <div class="topbar">
        <a id="topbarIco" href="./">
            <span style="font-family: monospace;">.rel</span>
            <br>
            <span class="middle" style="font-size: 12px; font-family: monospace;">A programming language</span>
        </a>

        <a href="https://github.com/ghwosty/rel" target="_blank">
            <button id="githubBtnTop">
                <img src="./github.png" alt="github" class="middle" height="25px" width="25px">
                <span class="middle">Github</span>
            </button>
        </a>

    </div>
    <div class="main">
        <div id="title" style="top: 40% !important;">
            <h2>Downloads</h2>
            <p class="loading-bar"></p>
            <p class="loaded-text">
                Latest Version: 
                <b id="latestVersion"></b>
            </p>

            <p class="loading-bar"></p>
            <p class="loaded-text">
                Total Downloads:
                <b id="trlDownloads"></b>
            </p>

            <div id="downloadVersions">
                <div class="downloadContainer">
                    <span class="title">LATEST</span>
                    <button class="downloadBtn">
                        <img src="./download-icon.png" alt="dwnico" class="middle" height="20px" width="20px">
                        <span class="middle">Download ......</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./downloads.js"></script>
</body>
</html>
